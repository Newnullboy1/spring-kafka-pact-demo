name: Publish Pact to Brokers

on:
  workflow_dispatch:
    inputs:
      PACT_BROKER_URL:
        description: 'Pact Broker URL'
        required: true
        type: string

jobs:
  publish-pact:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: consumer-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Pact Broker credentials from AWS Secrets Manager
        id: get_pact_secrets
        run: |
          secret=$(aws secretsmanager get-secret-value --secret-id app-pact --query 'SecretString' --output text)
          PACT_BROKER_USERNAME=$(echo "$secret" | jq -r .PACT_BROKER_USERNAME)
          PACT_BROKER_PASSWORD=$(echo "$secret" | jq -r .PACT_BROKER_PASSWORD)
          echo "PACT_BROKER_USERNAME=$PACT_BROKER_USERNAME" >> $GITHUB_ENV
          echo "PACT_BROKER_PASSWORD=$PACT_BROKER_PASSWORD" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Consumer Pact Tests
        run: mvn -Dtest=*ConsumerPactTest -Dsurefire.failIfNoSpecifiedTests=false test

      - name: Get Git Tag
        id: get_tag
        run: |
          git fetch --tags
          echo "TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Publish Pact to Broker
        run: |
          mvn \
            -Dpact.broker.url=${{ inputs.PACT_BROKER_URL }} \
            -Dpact.broker.username=${{ env.PACT_BROKER_USERNAME }} \
            -Dpact.broker.password=${{ env.PACT_BROKER_PASSWORD }} \
            -Dpact.test.version=${{ env.TAG }} \
            -Dpact.publish.consumer.branchName=${{ github.ref_name }} \
            -Dpact.consumer.tags=tag-001 \
            pact:publish
